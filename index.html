<body>
  <div class="header">
    <p class="h2">Proyecto de Criptología</p>
  </div>
  <div id="box" class="container-fluid">
    <div class="mb-3 form-box">
      <label for="formFile" class="form-label">Seleccione un archivo en formato: | .mp4 | .xlsx | .docx | .txt | .json | .jpeg | .png |</label>
      <input class="form-control" type="file" id="inp-file" />
    </div>
    <button type="submit" class="btn btn-success" onclick="encrypted(this)">
      Encriptar
    </button>
    <button type="submit" class="btn btn-danger" onclick="decrypted()">
      Desencriptar</button>
    <button type="submit" class="btn btn-warning" onclick="clean()">
        Limpiar
    </button><br />
    <div class="form-box text-area">
      <textarea id="result" class="form-control text-box" aria-label="Disabled input example" disabled
        readonly>Aquí se mostrará el archivo encriptado</textarea>
    </div>
  </div>
</body>
